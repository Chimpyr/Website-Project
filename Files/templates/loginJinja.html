{% extends "baseHTML.html" %}

{% block title %}Login{% endblock %}
{% block head %}
    {{super()}}
    <link rel="stylesheet" href="{{ url_for ('static', filename ='styles/login.css')}}">
{% endblock %}

{% block content %}
<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4 fw-semibold">Welcome!</h3>

              <!-- Sign In Form -->
              <p style="color:red;">{{error}}</p>

              <form action="/login" method="post">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" value="{{request.form.email}}">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" value="{{request.form.password}}">
                  <label for="floatingPassword">Password</label>
                </div>


                <div class="d-grid">
                  <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit" value="Login">Sign in</button>

                </div>
                <div class="d-grid">
                  <h4 class="login-heading mb-4 mt-4 text-center fw-semibold">Not A Member?</h3>
                    <!-- use of bootstrap/css, making an anchor tag appear like a button -->
                  <a class="btn btn-lg btn-secondary btn-login text-uppercase fw-bold mb-2" href="{{ url_for('register_route') }}">Register</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}


{% block footer %}       
    {{super()}}
{% endblock %}
