{% extends "baseHTML.html" %}

{% block title %}Edit Booking{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">{{ booking[3] }} - Booking ID: {{ booking[0] }}</div>

                <div class="card-body">
                    <form method="POST" action="/edit-booking/{{ booking[0] }}">
                        <div class="form-group row">
                            <label for="start_date" class="col-md-4 col-form-label text-md-right">Start Date</label>

                            <div class="col-md-6">
                                <input id="start_date" type="date" class="form-control" name="start_date" value="{{ booking[3] }}" required autofocus>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="start_location" class="col-md-4 col-form-label text-md-right">Start Location</label>

                            <div class="col-md-6">
                                <input id="start_location" type="text" class="form-control" name="start_location" value="{{ booking[5] }}" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="end_location" class="col-md-4 col-form-label text-md-right">End Location</label>

                            <div class="col-md-6">
                                <input id="end_location" type="text" class="form-control" name="end_location" value="{{ booking[6] }}" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="passenger_no" class="col-md-4 col-form-label text-md-right">Passenger No.</label>

                            <div class="col-md-6">
                                <input id="passenger_no" type="number" class="form-control" name="passenger_no" value="{{ booking[4] }}" required>
                            </div>
                        </div>

                        <div class="form-group row mb-0">
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Update Booking
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
