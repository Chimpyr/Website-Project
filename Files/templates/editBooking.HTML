{% extends "baseHTML.html" %}

{% block title %}Edit Booking{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 pt-5">
            <div class="card">
                <!-- (184, 1011, 1, datetime.date(2023, 4, 10), None, 'Newcastle', 'Bristol', datetime.timedelta(seconds=60300),
                 datetime.timedelta(seconds=64800), 119, datetime.date(2023, 4, 10), None, 'economy', 9520.0) -->
                <div class="card-header">{{ booking[3] }} - Booking ID: {{ booking[0] }}</div>

                <div class="card-body">
                    <form method="POST" action="/edit-booking/{{ booking[0] }}">
                        <div class="form-group row">
                            <label for="start_date" class="col-md-4 col-form-label text-md-right">Start Date</label>

                            <div class="col-md-6">
                                <input id="start_date" type="date" class="form-control" name="start_date" value="{{ booking[3] }}" required autofocus>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="start_location" class="col-md-4 col-form-label text-md-right">Start Location</label>

                            <div class="col-md-6">
                                <input id="start_location" type="text" class="form-control" name="start_location" value="{{ booking[4] }}" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="end_location" class="col-md-4 col-form-label text-md-right">End Location</label>

                            <div class="col-md-6">
                                <input id="end_location" type="text" class="form-control" name="end_location" value="{{ booking[5] }}" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="start_time" class="col-md-4 col-form-label text-md-right">Start Time</label>

                            <div class="col-md-6">
                                <input id="start_time" type="text" class="form-control" name="start_time" value="{{ booking[6] }}" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="end_time" class="col-md-4 col-form-label text-md-right">End Time</label>

                            <div class="col-md-6">
                                <input id="end_time" type="text" class="form-control" name="end_time" value="{{ booking[7] }}" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="passenger_no" class="col-md-4 col-form-label text-md-right">Passenger No.</label>

                            <div class="col-md-6">
                                <input id="passenger_no" type="number" class="form-control" name="passenger_no" value="{{ booking[8] }}" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="5" class="col-md-4 col-form-label text-md-right">Class</label>

                            <div class="col-md-6">
                                <!-- <input id="5" type="text" class="form-control" name="5" value="{{ booking[12] }}" required> -->
                                <select class="form-control" name="travelClass" id="travelClass" value="{{ booking[12] }}" required>
                                    <option>Economy class</option>
                                    <option>Business class</option>
                                  </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="fare" class="col-md-4 col-form-label text-md-right">Fare</label>

                            <div class="col-md-6">
                                <input id="fare" type="number" class="form-control" name="fare" value="{{ booking[11] }}" required>
                            </div>
                        </div>

                        

                        <div class="form-group row mb-0 pt-2">
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Update Booking
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
